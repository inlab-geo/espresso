name: Upload to PyPI

on:
  workflow_dispatch:
  push:
    branches: main
    paths:
      - "src/espresso/version.py"

jobs:
  ######################## SOURCE DISTRIBUTION #########################
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get tags
        run: |
          git fetch --tags origin
          git describe --tags

      - name: Install Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Set up environment
        run: |
          python -m pip install versioningit build

      - name: Build and check sdist
        run: |
          python -m build --sdist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.tar.gz
          name: sourcedist

  ######################## WHEELS DISTRIBUTION #########################
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Giving up windows, see the following two links:
        # https://groups.google.com/g/comp.lang.fortran/c/Jna-QAHCOpk/m/VZq7gVq3AgAJ
        # https://github.com/awvwgk/setup-fortran/issues/6
        # os: [ubuntu-latest, macos-latest]
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get tags
        run: |
          git fetch --tags origin
          git describe

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version}}
      
      - name: Setup GNU Fortran
        uses: fortran-lang/setup-fortran@v1
        id: setup-fortran

      - name: Build wheels
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build --wheel --outdir wheelhouse
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{matrix.os}}-${{ matrix.python-version }}-wheels
          path: wheelhouse/geo_espresso*.whl


  ######################## UPLOAD TO PYPI #########################
  publish_pypi:
    name: Build source distribution and upload to PyPI
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist

      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.4.1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          verbose: true

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          verbose: true
