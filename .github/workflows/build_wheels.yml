name: Build

on:
  workflow_dispatch:
  push:
    branches: main
    paths:
      - 'src/espresso/**'
      - 'contrib/**'
      - 'pyproject.toml'
      - 'setup.py'
  pull_request:
    paths:
      - 'src/espresso/**'
      - 'contrib/**'
      - 'pyproject.toml'
      - 'setup.py'

jobs:
  build_wheels_non_windows:
    if: github.repository_owner == 'inlab-geo'
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        # os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get tags
        run: |
          git fetch --tags origin
          git describe

      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      
      # - name: Update CMake
      #   uses: jwlawson/actions-setup-cmake@v1.13

      # - uses: awvwgk/setup-fortran@main
      #   id: setup-fortran
      #   with:
      #     compiler: gcc
      #     version: 11

      # - name: Link fortran (Windows)
      #   if: runner.os == 'Windows'
      #   run: |
      #     echo "CMAKE_Fortran_COMPILER=${steps.setup-fortran.outputs.fc}" >> $GITHUB_ENV
      
      - name: Setup GNU Fortran
        uses: modflowpy/install-gfortran-action@v1

      - name: Prepare Python environment
        run: |
          python -m pip install -r envs/requirements_test.txt
          python -m pip install .

      - name: Generate package source with contributions
        run: |
          python espresso_machine/build_package/build.py
        # env:
        #   CMAKE_Fortran_COMPILER: gfortran

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        working-directory: _esp_build
        env:
          # CMAKE_Fortran_COMPILER: gfortran
          CIBW_SKIP: pp* cp36* *-win32 *-manylinux_i686 *-musllinux_*
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: ""
          # Run the tests.
          # CIBW_TEST_COMMAND: >
          #   python -m pip install pytest &&
          #   python {project}/espresso_machine/build_package/validate.py --post

      - uses: actions/upload-artifact@v3
        with:
          path: _esp_build/wheelhouse/*.whl
